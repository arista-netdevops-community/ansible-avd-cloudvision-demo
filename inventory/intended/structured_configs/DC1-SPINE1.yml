vrfs:
- name: MGMT
  ip_routing: false
management_interfaces:
- name: Management1
  description: oob_management
  shutdown: false
  vrf: MGMT
  ip_address: 10.255.0.11/24
  gateway: 10.255.0.1
  type: oob
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
ethernet_interfaces:
- name: Ethernet1
  peer: DC1-LEAF1A
  peer_interface: Ethernet1
  peer_type: l3leaf
  description: P2P_LINK_TO_DC1-LEAF1A_Ethernet1
  shutdown: false
  mtu: 1500
  type: routed
  ip_address: 172.31.255.0/31
- name: Ethernet2
  peer: DC1-LEAF1B
  peer_interface: Ethernet1
  peer_type: l3leaf
  description: P2P_LINK_TO_DC1-LEAF1B_Ethernet1
  shutdown: false
  mtu: 1500
  type: routed
  ip_address: 172.31.255.4/31
- name: Ethernet3
  peer: DC1-LEAF2A
  peer_interface: Ethernet1
  peer_type: l3leaf
